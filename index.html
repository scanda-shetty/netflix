<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Movie Design</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">NETFLIX</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>

                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.png" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fas fa-search"></i>
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content">
                <h1 class="featured-title" >STRANGER<br>THINGS</h1>
                <button class="featured-button">WATCH</button>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">NEW RELEASES</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/strange.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/wednesday.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/you.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/lucy.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/mh.jpeg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/dahmer.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/cobra.jpg" alt="">
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">CLASSICS</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/peaky.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/arrow.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/elite.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/manifest.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/narcos.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/sense.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/witcher.jpg" alt="">
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>

            <div class="movie-list-container">
                <h1 class="movie-list-title">MOVIES</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/bt.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/elephant.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/extra.jpg" alt="">
                            <span class="movie-list-item-title">EXTRACTION</span>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/kantara.png" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/little.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/murder.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/red.jpg" alt="">
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">ANIME</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/aot.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/baki.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/death.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/demon.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/naruto.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/one.jpg" alt="">
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/tokyo.jpg" alt="">
                        </div>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
